<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/styles/style.css">
  <title>Codejam canvas</title>
</head>

<body>
  <div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-white h4">Collapsed content</h5>
        <span class="text-muted">Toggleable via the navbar brand.</span>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
        aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <h1>Codejam-canvas</h1>
    </nav>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="instruments-container col-md-4 col-12">

        <div class="instruments-block instruments-container__item">
          <ul>
            <li class="instruments-item bucket">
              <div class="instrument-icon"></div>
              <span class="instument-name">Paint bucket</span>
            </li>

            <li class="instruments-item colorPicker">
              <div class="instrument-icon"></div>
              <span class="instument-name">Choose color</span>
            </li>

            <li class="instruments-item move">
              <div class="instrument-icon"></div>
              <span class="instument-name">Move</span>
            </li>

            <li class="instruments-item transform">
              <div class="instrument-icon"></div>
              <span class="instument-name">Transform</span>
            </li>
          </ul>
        </div>

        <div class="colors-block instruments-container__item">
          <ul>
            <li class="colors-item current">
              <div class="color-icon"></div>
              <span class="color-name">Current color</span>
            </li>

            <li class="colors-item previous">
              <div class="color-icon"></div>
              <span class="color-name">Prev color</span>
            </li>

            <li class="colors-item red">
              <div class="color-icon"></div>
              <span class="color-name">Red</span>
            </li>

            <li class="colors-item blue">
              <div class="color-icon"></div>
              <span class="color-name">Blue</span>
            </li>
          </ul>
        </div>

        <div class="sizes-block instruments-container__item">
          <ul>
            <li class="size-item small" id="4">4x4</li>
            <li class="size-item medium active" id="32">32x32</li>
            <li class="size-item big" id="512">Image</li>
          </ul>
        </div>

      </div>

      <div class="canvas-container col-md-8 col-12">
        <canvas class="canvas" id="canvas"></canvas>
      </div>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="./src/scripts/index.js"></script>
</body>

</html>
